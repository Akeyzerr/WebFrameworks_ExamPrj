{% extends '_shared/base.html' %}

{% block page_title %}
    CONFIRM DELETION
{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete task</legend>
                <h2>Are you sure you want to delete the task "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete!</button>
                <a class="btn btn-outline-secondary" href="{% url 'todo-app' %}">No, cancel!</a>
            </div>
        </form>
    </div>
{% endblock %}
