{% extends '_shared/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <legend class="border-bottom mb-4"><h3> Task: {{ object.title }} </h3></legend>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update task</button>
            </div>
        </form>
    </div>
{% endblock %}
